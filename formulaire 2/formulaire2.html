<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulaire2.css">
</head>
<body>
<div class="formulaire-de-contact">

        <h1>Formulaire de contact</h1> 

        <form action="/page-traitement-donnees" method="post">

    <div>

        <label for="nom">Nom & prénom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom et prénom" required>

    </div>
 
    <div>

        <label for="sujet">Quel est le sujet de votre message ?</label>
        <input type="text" id="sujet" name="sujet" placeholder="Entrez l'objet de votre message" required>

    </div>

   <div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Votre Email" required>

    </div>

    <div>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message" required></textarea>

    </div>

    <div>

        <button type="submit">Envoyer</button>

    </div>

        </form>
</div>
</body>
</html>
